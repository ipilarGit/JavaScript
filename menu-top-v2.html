<!DOCTYPE html>
<html lang="es">

<head>
     <title>Desafio Tres - Menu Top v1</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
     <style>
          nav {
               height: 70px;
               background-color: black;
               color: white;
               padding: 0px;
               line-height: 70px;
               padding-left: 20px;
          }


          nav .hide {
               display: none;
          }
     </style>
</head>

<body>
     <nav id="nav">
          <a href="#" onclick="esconder();">Esconder</a>
     </nav>
     <a href="#" onclick="mostrar();"> Mostrar </a>

     <script>

          function esconder() {
               var nav = document.getElementById('nav');
               nav.style.display = 'none';
          }

          function mostrar() {
               var nav = document.getElementById('nav');
               nav.style.display = 'block';
          }

     </script>
</body>

</html>
